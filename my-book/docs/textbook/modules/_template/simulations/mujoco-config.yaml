# MuJoCo Simulation Configuration
# Module: XX - Module Title

id: sim-XX-mujoco
platform: mujoco
robot_model: assets/robot-models/mujoco/humanoid.xml
environment: default

physics_settings:
  timestep: 0.002  # 2ms timestep
  gravity: [0, 0, -9.81]
  solver_iterations: 50
  contact_model: elliptic

visualization:
  camera_position: [2.0, 2.0, 1.5]
  render_mode: window  # headless | window | offscreen
  record_video: false

recording:
  format: mp4
  fps: 30
  resolution: [1280, 720]

# Lab-specific configurations
lab_configs:
  lab-XX-01:
    description: "Configuration for Lab 1"
    model_overrides: {}

  lab-XX-02:
    description: "Configuration for Lab 2"
    model_overrides: {}

  lab-XX-03:
    description: "Configuration for Lab 3"
    model_overrides: {}

# Entry points
launch_script: scripts/launch-mujoco.py
notebook: notebooks/module-XX-simulation.ipynb
docker_image: physical-ai-textbook:mujoco
