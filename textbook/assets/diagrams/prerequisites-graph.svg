<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <style>
    .node { stroke: #333; stroke-width: 2; }
    .beginner-node { fill: #4caf50; }
    .intermediate-node { fill: #ff9800; }
    .advanced-node { fill: #e91e63; }
    .node-text { font-family: Arial, sans-serif; font-size: 14px; fill: white; text-anchor: middle; font-weight: bold; }
    .node-label { font-family: Arial, sans-serif; font-size: 10px; fill: #333; text-anchor: middle; }
    .edge { stroke: #999; stroke-width: 1.5; fill: none; }
    .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#999"/>
    </marker>
  </defs>

  <!-- Title -->
  <text class="title" x="450" y="30">Module Prerequisite Dependency Graph</text>

  <!-- Module Nodes -->
  <!-- Row 1: Module 01 -->
  <circle class="node beginner-node" cx="450" cy="80" r="25"/>
  <text class="node-text" x="450" y="85">01</text>
  <text class="node-label" x="450" y="115">Introduction</text>

  <!-- Row 2: Modules 02, 03, 04 -->
  <circle class="node beginner-node" cx="250" cy="160" r="25"/>
  <text class="node-text" x="250" y="165">02</text>
  <text class="node-label" x="250" y="195">Dynamics</text>

  <circle class="node beginner-node" cx="450" cy="160" r="25"/>
  <text class="node-text" x="450" y="165">03</text>
  <text class="node-label" x="450" y="195">Kinematics</text>

  <circle class="node beginner-node" cx="650" cy="160" r="25"/>
  <text class="node-text" x="650" y="165">04</text>
  <text class="node-label" x="650" y="195">Sensors</text>

  <!-- Row 3: Modules 05, 06, 09 -->
  <circle class="node intermediate-node" cx="200" cy="250" r="25"/>
  <text class="node-text" x="200" y="255">05</text>
  <text class="node-label" x="200" y="285">Control</text>

  <circle class="node intermediate-node" cx="450" cy="250" r="25"/>
  <text class="node-text" x="450" y="255">06</text>
  <text class="node-label" x="450" y="285">Planning</text>

  <circle class="node intermediate-node" cx="700" cy="250" r="25"/>
  <text class="node-text" x="700" y="255">09</text>
  <text class="node-label" x="700" y="285">ROS2</text>

  <!-- Row 4: Modules 07, 08 -->
  <circle class="node intermediate-node" cx="300" cy="330" r="25"/>
  <text class="node-text" x="300" y="335">07</text>
  <text class="node-label" x="300" y="365">Manipulation</text>

  <circle class="node intermediate-node" cx="500" cy="330" r="25"/>
  <text class="node-text" x="500" y="335">08</text>
  <text class="node-label" x="500" y="365">Locomotion</text>

  <!-- Row 5: Module 10 -->
  <circle class="node intermediate-node" cx="500" cy="400" r="25"/>
  <text class="node-text" x="500" y="405">10</text>
  <text class="node-label" x="500" y="435">Sim2Real</text>

  <!-- Row 6: Modules 11, 12, 13 -->
  <circle class="node advanced-node" cx="200" cy="400" r="25"/>
  <text class="node-text" x="200" y="405">11</text>
  <text class="node-label" x="200" y="435">Learning</text>

  <circle class="node advanced-node" cx="350" cy="400" r="25"/>
  <text class="node-text" x="350" y="405">12</text>
  <text class="node-label" x="350" y="435">HRI</text>

  <circle class="node advanced-node" cx="650" cy="400" r="25"/>
  <text class="node-text" x="650" y="405">13</text>
  <text class="node-label" x="650" y="435">Autonomy</text>

  <!-- Row 7: Module 14 -->
  <circle class="node advanced-node" cx="450" cy="470" r="25"/>
  <text class="node-text" x="450" y="475">14</text>
  <text class="node-label" x="450" y="500">Capstone</text>

  <!-- Edges (Prerequisites) -->
  <!-- 01 -> 02, 03, 04 -->
  <line class="edge" x1="430" y1="100" x2="270" y2="140" marker-end="url(#arrow)"/>
  <line class="edge" x1="450" y1="105" x2="450" y2="135" marker-end="url(#arrow)"/>
  <line class="edge" x1="470" y1="100" x2="630" y2="140" marker-end="url(#arrow)"/>

  <!-- 02 -> 05 -->
  <line class="edge" x1="235" y1="180" x2="210" y2="225" marker-end="url(#arrow)"/>

  <!-- 03 -> 05, 06 -->
  <line class="edge" x1="430" y1="180" x2="220" y2="230" marker-end="url(#arrow)"/>
  <line class="edge" x1="450" y1="185" x2="450" y2="225" marker-end="url(#arrow)"/>

  <!-- 04 -> 06, 09 -->
  <line class="edge" x1="630" y1="180" x2="470" y2="230" marker-end="url(#arrow)"/>
  <line class="edge" x1="665" y1="180" x2="690" y2="225" marker-end="url(#arrow)"/>

  <!-- 06 -> 09 -->
  <line class="edge" x1="475" y1="250" x2="675" y2="250" marker-end="url(#arrow)"/>

  <!-- 05, 06 -> 07 -->
  <line class="edge" x1="215" y1="270" x2="280" y2="310" marker-end="url(#arrow)"/>
  <line class="edge" x1="430" y1="270" x2="320" y2="310" marker-end="url(#arrow)"/>

  <!-- 05 -> 08 -->
  <line class="edge" x1="220" y1="270" x2="480" y2="310" marker-end="url(#arrow)"/>

  <!-- 07, 08, 09 -> 10 -->
  <line class="edge" x1="320" y1="350" x2="480" y2="380" marker-end="url(#arrow)"/>
  <line class="edge" x1="500" y1="355" x2="500" y2="375" marker-end="url(#arrow)"/>
  <line class="edge" x1="680" y1="270" x2="520" y2="380" marker-end="url(#arrow)"/>

  <!-- 05, 07 -> 11 -->
  <line class="edge" x1="200" y1="275" x2="200" y2="375" marker-end="url(#arrow)"/>
  <line class="edge" x1="280" y1="350" x2="220" y2="380" marker-end="url(#arrow)"/>

  <!-- 04, 07 -> 12 -->
  <line class="edge" x1="650" y1="185" x2="370" y2="380" marker-end="url(#arrow)"/>
  <line class="edge" x1="310" y1="350" x2="340" y2="380" marker-end="url(#arrow)"/>

  <!-- 08, 10, 11 -> 13 -->
  <line class="edge" x1="520" y1="350" x2="630" y2="380" marker-end="url(#arrow)"/>
  <line class="edge" x1="520" y1="410" x2="625" y2="405" marker-end="url(#arrow)"/>
  <line class="edge" x1="225" y1="400" x2="625" y2="400" marker-end="url(#arrow)"/>

  <!-- All -> 14 -->
  <line class="edge" x1="200" y1="425" x2="430" y2="455" marker-end="url(#arrow)"/>
  <line class="edge" x1="350" y1="425" x2="435" y2="450" marker-end="url(#arrow)"/>
  <line class="edge" x1="500" y1="425" x2="465" y2="450" marker-end="url(#arrow)"/>
  <line class="edge" x1="650" y1="425" x2="470" y2="455" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <rect x="750" y="80" width="120" height="100" fill="white" stroke="#ccc" rx="5"/>
  <text x="810" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Legend</text>
  <circle cx="770" cy="120" r="10" fill="#4caf50"/>
  <text x="820" y="125" font-family="Arial" font-size="11">Beginner</text>
  <circle cx="770" cy="145" r="10" fill="#ff9800"/>
  <text x="820" y="150" font-family="Arial" font-size="11">Intermediate</text>
  <circle cx="770" cy="170" r="10" fill="#e91e63"/>
  <text x="820" y="175" font-family="Arial" font-size="11">Advanced</text>
</svg>
